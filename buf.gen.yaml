version: v2
managed:
  enabled: true
plugins:
  # 1. Generate Go Code (gRPC + Models)
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative

  # 2. Generate ConnectRPC Code (Interfaces for HTTP)
  - remote: buf.build/connectrpc/go
    out: gen
    opt: paths=source_relative

  # 3. Generate OpenAPI (The Verification Step)
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: api/openapi
    opt:
      - json_names_for_fields=true  # Forces camelCase (standard JSON)
      - output_format=yaml
      - allow_merge=true
      - merge_file_name=template_4_your_project_name       # Merges everytemplate_4_your_project_name into template_4_your_project_name.swagger.yaml
      - simple_operation_ids=true   # Makes operation IDs cleaner (e.g. "List" instead of "template4YourProjectNameService_List")